<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="dist/jquery.validate.js"></script>

    <script src="js/sign-up-form.js"></script>

    <style>
      input.error, .form-control:focus.error{
        border: 1px dotted red;
        box-shadow: 0 0 0 0.2rem rgba(255, 0, 0, 0.25);
      }
      label.error{
        color: red;
      }
    </style>

    <title>La Casita del libro</title>
  </head>
  <body>
    <!-- Image and text -->
    <header class="mb-5 pb-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">La Casita del libro</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item m-auto">
                  <a class="nav-link" href="#bookSearchSection">Sección 1</a>
                </li>
                <li class="nav-item m-auto">
                    <a class="nav-link" href="#bookSection">Sección 2</a>
                  </li>
                  <a href="form.html" class="ml-lg-4 m-auto"><i class="text-secondary" data-feather="user"></i></a>
              </ul>
              
             
            </div>
            </div>
          </nav>

    </header>

    <!-- Form -->

    <div class="container" id="forms-container">

        <div class="forms">

            <!-- register form -->
                <form id="forms__form__register" class="forms__form">
                    <h4>Register</h4>
                    <div class="form-group">
                      <label for="register_email">Email address</label>
                      <input type="email" class="form-control" id="register_email" name="register_email">
                    </div>

                    <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="register_password">Password</label>
                            <input type="password" class="form-control" id="register_password" name="register_password">
                          </div>

                          <div class="form-group col-md-6">
                            <label for="register_confirmPassword">Repeat password</label>
                            <input type="password" class="form-control" id="register_confirmPassword" name="register_confirmPassword">
                          </div>
                    </div>

                    <div class="form-group">
                        <label for="register_address">Address</label>
                        <input type="text" class="form-control" id="register_address" name="register_address">
                    </div>

                    <div class="form-group">
                    <label for="register_region">Region</label>
                    <select class="form-control" id="register_region" name="register_region">
                        <option selected></option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="register_city">City</label>
                            <input type="text" class="form-control" id="register_city" name="register_city">
                        </div>
    
                        <div class="form-group col-md-6">
                            <label for="register_zip">Zip code</label>
                            <input type="text" class="form-control" id="register_zip" name="register_zip" inputmode="numeric">
                        </div>
                    </div>

                    <div class="form-group form-check">
                        
                      <input type="checkbox" class="form-check-input" id="register_agree" name="register_agree">

                      <label class="form-check-label" for="register_agree">I agree the privacy policies</label>
                    </div>

                    <button id="register__register-button" type="submit" class="btn btn-success">Register</button>
                </form>

        </div>
        <a class="btn btn-primary mt-5" href="form.html"><i style="width: 15px;" class="mr-1"  data-feather="arrow-left"></i> JS form validation</a>
    </div>

    <!-- icons -->
    <script>
    feather.replace();
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
